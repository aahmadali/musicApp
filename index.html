<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="style.css">
    <title>MusicWeb</title>
</head>
<body>
<div class="container">
<div class="row mt-5 well">
    <img class="track-img col-md-3 rounded-circle mt-3" src="images/African-giant-track-img.jpeg" alt="song Image">
    <pre class="col-3 mt-4 text-white"><h4>African Giant</h4><br>Burna Boy<br>2019 . Afrobeat</pre>
</div>
<hr>
<div class="row mt-5">
    <h2><pre style="color:rgb(151, 48, 182)"> tracks</pre></h2>
    <table class="table table-hover table-light">
            <thead>
              <tr style="color:darkcyan">
                <th scope="col"></th>
                <th scope="col">Songs</th>
                <th scope="col">Artist</th>
                <th scope="col">Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
              </tr>
              <tr>
                <th scope="row">2.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
              </tr>
              <tr>
                <th scope="row">3.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
              </tr>
              <tr>
                <th scope="row">4.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
             <tr>
                <th scope="row">5.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
             <tr>
                <th scope="row">6.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
             <tr>
                <th scope="row">7.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
             <tr>
                <th scope="row">8.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
             <tr>
                <th scope="row">9.</th>
                <td>song</td>
                <td>artist</td>
                <td>.....</td>
             </tr>
            </tbody>
          </table>
</div>

<div class="row mt-5">
    <footer class="mt-5 fixed-bottom footer-bg">
        <label>
        <img class="footer-image" src="images/African-giant-track-img.jpeg" alt="imagey">
        <strong class="text-white">African Giant</strong>
    </label>
        <label class="play-icons">
            <i class="mr-4 backward fa fa-backward" aria-hidden="true"></i>
            <i class="mr-4 play fa fa-play" aria-hidden="true"></i>
            <i class="mr-4 forward fa fa-forward" aria-hidden="true"></i>
            <i class="repeat fa fa-repeat" aria-hidden="true"></i>
        </label>
        <label for="mute">
            <i class="volume fa fa-volume-up" aria-hidden="true"></i>
        </label>
    </footer>
</div>

</div>
   
</body>
</html>
